<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>User Information</h2>
    <table>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>Email</th>
            <th>Registration</th>
        </tr>
        {% for user in item %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.Name }}</td>
            <td>{{ user.LastName }}</td>
            <td>{{ user.City }}</td>
            <td>{{ user.Email }}</td>
            <td>{{ user.Registration }}</td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
